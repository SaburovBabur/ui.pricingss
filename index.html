<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Website</title>
    </head>
    <body>
        <div class="purple-color"></div>
        <div class="cyan-color"></div>
        <div class="pink-color"></div>

        <div class="tariff-card">
            <div class="tariff-card__free">
                <h1>Free</h1>
                <div class="price-number">
                    <h3>$</h3>
                    <h1>0</h1>
                </div>
                <p class="short-text">Free for your whole team</p>
                <p class="long-text">
                    For induviduals or teams looking to organize anything
                </p>
                <button>Get started</button>
            </div>
            <div class="tariff-card__standart">
                <h1>Standart</h1>
                <div class="price-number">
                    <h3>$</h3>
                    <h1>6</h1>
                </div>
                <p class="short-text">Free for your whole team</p>
                <p class="long-text">
                    For teams that need to manage more work.
                </p>
                <button>Upgrade Now</button>
            </div>
            <div class="tariff-card__premium">
                <h1>Premium</h1>
                <div class="price-number">
                    <h3>$</h3>
                    <h1>12</h1>
                </div>
                <p class="short-text">Free for your whole team</p>
                <p class="long-text">
                    Best for teams that need to track multiple projects.
                </p>
                <button>Try for free</button>
            </div>
        </div>
    </body>
</html>
